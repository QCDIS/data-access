on: [push]

jobs:
  conda:
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: multiply
          environment-file: environment.yaml
          python-version: 3.9
      - run: |
          conda info
          conda list
          python setup.py bdist_wheel